<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='tailwind.css') }}"
		/>
		<title>Chatbot | Enter Accounts</title>
	</head>
	<body>
		<form
			class="flex flex-col gap-10 justify-center text-center p-10"
			action=""
			method="post"
		>
			<label for=""
				>Enter Number of accounts
				<input
					type="number"
					id="num"
					name="num"
					min="1"
					max="10"
					value="{{ num }}"
				/><br />
			</label>
			<div
				class="grid place-items-center grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-9"
			>
				{% for x in range(num) %}
				<input
					type="text"
					name="acc{{ x }}"
					id="acc{{ x }}"
					placeholder="Account {{x+1}}"
					value="{{ acclst[x] }}"
				/>
				{% endfor %}
			</div>
			<button
				class="text-white bg-accent hover:bg-opacity-60 focus:outline-none font-medium rounded-xl text-md px-10 py-5 text-center m-auto"
				type="submit"
			>
				Submit
			</button>
		</form>
	</body>
</html>
